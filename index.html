<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Alura Dev</title>
</head>
<body>
   <header class="cabeçalho">
       <nav class="cabeçalho-menu">
        <a href="index.html"><img src="/img/logo-alura.png" alt="logo" class="logo-alura"></a>
        <input class="barra-de-pesquisa" type="text" placeholder="Busco por algo"  name="barra-de-pesquisa">
        <div class="usuario">
            <img class="foto-usuario" src="/img/alura-squarelogo-1602197362646.png" alt="foto-usuario">
            <a class="nome-usuario" href="#">wagnergbriel</a>
        </div>
       </nav>
   </header>
   <main class="corpo-da-pagina">
       <section class="menu-lateral">
            <nav class="barra-menu-lateral">
                <ul>
                    <li><a>MENU</a></li>
                    <li><a href="index.html"><i class="fas fa-code"></i>Editor de código</a></li>
                    <li><a href=""><i class="fas fa-users"></i>Comunicação</a></li>
                </ul>
            </nav>
       </section>
       <section class="corpo-do-projeto">
            <ul class="estrutura-do-projeto">
                <li><a>SEU PROJETO</a></li>
                <li><input type="text" class="barra-nome-projeto" placeholder="Nome do seu projeto" name="barra-nome-projeto"></li>
                <li><input type="text" class="barra-descricao-projeto" placeholder="Descrição do seu projeto" name="barra-descricao-projeto"></li>
            </ul>
           <ul class="estrutura-da-selecao-linguagem">
                <li><a>PERSONALIZAÇÃO</a></li>
                <li>
                    <select name="linguagem-de-programacao" id="linguagem-de-programacao">
                        <option value="JavaScript">JavaScript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                    </select>
                </li>
                <li><input type="color" name="selecao-color-picker" id="selecao-color-picker"></li>
           </ul>
           <button class="botao-salvar-projeto">Salvar projeto</button>
       </section>

   </main>
</body>
</html>
